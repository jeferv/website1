
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposicion</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body style="background-color: rgb(245, 241, 241);">
    <div class="container" style="margin: 60px;">
        <H1 style="text-align: center; font-family: 'Roboto', sans-serif;">Proposición Flovarmorin</H1>
    </div>
    <div class="container" style="margin: 40px auto;">
        <h3 style="font-family: 'Roboto', sans-serif; text-align: center;">La suma de los dígitos del cuadrado de un múltiplo de ocho restado por alguno de los tres primeros números primos dará como resultado un número <b>primo</b>, en caso contrario se restará 4 o 6 al resultado del cuadrado.</h3>        
            <input type="number" id="inp" class="form-control" min="8" max="200" aria-label="required" style="margin: 30px auto;">
            <div  class="form-text">Ingrese un numero multiplo de 8
            </div>        
        </div>
    </div>
    <div class="container">
        <div class="alert alert-primary alert-dismissible fade show" role="alert" id="alert">
            <strong>Alerta|!</strong> Ejemplo de mensaje.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>                    
    </div>
</body>
<script>

    document.getElementById("alert").style.display = "none";
    
     // guardamos el input en el que el usuario escribe
     const input = document.querySelector('input');

    //ejecutamos el evento que escucha cuando se escribe
    input.addEventListener('change', e => {
    //guardamos el valor actual del input
        const value = parseInt(e.currentTarget.value);

        //si el valor no es multiplo de 8 mostramos la alerta
            if (value % 8 === 0) {        
                res = 0;
                num = value * value;
                num = num + ''
                num.split('').forEach(num => res += parseInt(num));        
                //alert(res);
                if(primo(res -5)){
                    num = res - 5;
                    alert(num);
                    document.getElementById("alert").style.display ="inline";
                    document.getElementById('alert').innerHTML = "la suma de los digitos es <strong><u>"+res+"</u></strong> menos <strong>5</strong>, el numero obtenido <strong>Es primo!</strong> el numero es <strong>"+num+"<strong>";
                }else if (primo(res -3)){            
                    num = res - 3;
                    document.getElementById("alert").style.display ="inline";
                    document.getElementById('alert').innerHTML = "la suma de los digitos es <strong><u>"+res+"</u></strong> menos <strong>3</strong>, el numero obtenido <strong>Es primo!</strong> el numero es <strong>"+num+"<strong>";
                }else if(primo(res - 2)) {
                    num = res - 2;
                    document.getElementById("alert").style.display ="inline";
                    document.getElementById('alert').innerHTML = "la suma de los digitos es <strong><u>"+res+"</u></strong> menos <strong>2</strong>, el numero obtenido <strong>Es primo!</strong> el numero es <strong>"+num+"<strong>";
                }else if(primo(res - 4)) {
                    num = res - 4;
                    document.getElementById("alert").style.display ="inline";
                    document.getElementById('alert').innerHTML = "la suma de los digitos es <strong><u>"+res+"</u></strong> menos <strong>4</strong>, el numero obtenido <strong>Es primo!</strong> el numero es <strong>"+num+"<strong>";
                }else if(primo(res - 6)) {
                    num = res - 6;
                    document.getElementById("alert").style.display ="inline";
                    document.getElementById('alert').innerHTML = "la suma de los digitos es <strong><u>"+res+"</u></strong> menos <strong>6</strong>, el numero obtenido <strong>Es primo!</strong> el numero es <strong>"+num+"<strong>";
                }
                document.getElementById("alert").style.display ="inline";
            }else{
                alert("El numero ingresado no es multiplo de 8");
                //document.querySelector(".modal").classList.add("show");
                //document.querySelector(".modal").style.display = "block";
            }

    });

    function primo(numero) {

    for (var i = 2; i < numero; i++) {

        if (numero % i === 0) {
        return false;
        }
    }
    return numero !== 1;
    }
</script>
